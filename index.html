<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Carousel</title>
    <link rel="stylesheet" href="./styles/sm-style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script type="module" src="./scripts/sm-carousel.js"></script>
</head>
<body>

    <header id="site-header">
        <div class="menu-burger">
            <div class="bar"></div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">Deals</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="shopping-bag">
            <img src="./img/basket_icon.svg" alt="">
        </div>
    </header>
    
    <div class="carousels">

        <div class="sm-carousel flow-item">
            <h1 class="section-header">New Arrivals</h1>
            <div class="sm-scroller">
            </div>
            <div class="art-info">
                <p class="art-name"></p>
                <p class="art-price"></p>
                <button class="order-now">Order Now</button>
            </div>
        </div>
    
        <div class="sm-carousel flow-item">
            <h1 class="section-header">Popular This Week</h1>
            <div class="sm-scroller">
            </div>
            <div class="art-info">
                <p class="art-name"></p>
                <p class="art-price"></p>
                <button class="order-now">Order Now</button>
            </div>
        </div>
    </div>

    <div class="collections flow-item">
        <h1 class="section-header">Collections</h1>
        <div class="categories">
            <a href="#">Modern</a>
            <a href="#">Historical</a>
            <a href="#">Space</a>
            <a href="#">Minimalism</a>
            <a href="#">Abstract</a>
            <a href="#">Black & White</a>
            <a href="#">Complex</a>
            <a href="#">Two Tone</a>
            <a href="#">Quotes</a>
            <a href="#">Patterns</a>
        </div>
    </div>

    
</body>
</html>
